version: '3.1'
services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html/
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysqlrootpass_Erenemir1comehacker
      MYSQL_DATABASE: database_ae52
      MYSQL_USER: ae52
      MYSQL_PASSWORD: Erenemir1comehacker
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: mysqlrootpass_Erenemir1comehacker

volumes:
  dbdata:
